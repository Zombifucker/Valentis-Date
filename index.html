<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentinstag ğŸ’˜</title>
  <style>
    :root{
      --bg1:#ffe6ef;
      --bg2:#e8f3ff;
      --card:#ffffffcc;
      --text:#1f2330;
      --muted:#5b647a;
      --yes:#ff4d8d;
      --no:#2f3850;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 15% 15%, var(--bg1), transparent 60%),
        radial-gradient(900px 500px at 85% 20%, var(--bg2), transparent 60%),
        #fff;
      overflow:hidden;
    }
    .card{
      width:min(720px, 92vw);
      background:var(--card);
      border:1px solid rgba(0,0,0,.07);
      border-radius:24px;
      padding:28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.10);
      position:relative;
      backdrop-filter: blur(8px);
    }
    h1{
      margin:0 0 8px;
      font-size: clamp(24px, 3.5vw, 40px);
      line-height:1.1;
      text-align:center;
    }
    p{
      margin:0 0 18px;
      text-align:center;
      color:var(--muted);
      font-size: clamp(14px, 2vw, 18px);
    }
    .stage{
      position:relative;
      height: 220px;
      border-radius:18px;
      background: rgba(255,255,255,.55);
      border:1px dashed rgba(0,0,0,.08);
      overflow:hidden;
      display:grid;
      place-items:center;
    }
    .buttons{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:18px;
    }
    button{
      border:none;
      border-radius:999px;
      padding:12px 18px;
      font-size:16px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      user-select:none;
    }
    button:active{transform: translateY(1px)}
    #yesBtn{
      background: linear-gradient(90deg, #ff4d8d, #ff8fb6);
      color:white;
      font-weight:800;
      box-shadow: 0 10px 25px rgba(255,77,141,.28);
    }
    #yesBtn:hover{box-shadow: 0 14px 34px rgba(255,77,141,.34)}
    #noBtn{
      background: var(--no);
      color:white;
      box-shadow: 0 10px 25px rgba(47,56,80,.22);
      position:absolute; /* wichtig fÃ¼rs Weglaufen */
      left: 60%;
      top: 55%;
      transform: translate(-50%,-50%);
    }
    .result{
      display:none;
      margin-top:18px;
      text-align:center;
      font-size:18px;
    }
    .result strong{font-size:22px}
    .tiny{
      margin-top:10px;
      font-size:12px;
      color:rgba(91,100,122,.85);
      text-align:center;
    }
    .heart{
      position:absolute;
      inset:auto;
      font-size:22px;
      opacity:.8;
      animation: float 4s linear infinite;
      pointer-events:none;
    }
    @keyframes float{
      from{transform: translateY(20px); opacity:0}
      20%{opacity:.9}
      to{transform: translateY(-260px); opacity:0}
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Willst du mein Valentinstags-Date sein? ğŸ’˜</h1>
    <p>Ich verspreche: gutes Essen, gute Laune und ein bisschen Herzklopfen.</p>

    <div class="stage" id="stage" aria-label="Spielbereich">
      <span style="font-size:48px">ğŸ¥ºğŸ‘‰ğŸ‘ˆ</span>
      <button id="noBtn" type="button" aria-label="Nein">Nein</button>
    </div>

    <div class="buttons">
      <button id="yesBtn" type="button">Ja ğŸ˜</button>
    </div>

    <div class="result" id="result">
      <div><strong>Yesss!! ğŸ’–</strong></div>
      <div>Dann ist es offiziell: Wir haben ein Date! ğŸ•¯ï¸ğŸğŸ¬</div>
      <div class="tiny">Screenshot & an mich schicken als â€Beweisâ€œ ğŸ˜„</div>
    </div>

    <div class="tiny">P.S. Der â€Neinâ€œ-Button istâ€¦ schÃ¼chtern.</div>
  </div>

  <script>
    const stage  = document.getElementById("stage");
    const noBtn  = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    // Button im Stage-Bereich halten
    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function moveNoButtonAway(clientX, clientY) {
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // Aktuelle Position relativ zum Stage
      const bx = b.left - s.left + b.width / 2;
      const by = b.top  - s.top  + b.height / 2;

      // Mausposition relativ zum Stage
      const mx = clientX - s.left;
      const my = clientY - s.top;

      // Vektor weg von der Maus
      let dx = bx - mx;
      let dy = by - my;

      // Wenn Maus genau drauf ist: zufÃ¤lliger StoÃŸ
      if (Math.hypot(dx, dy) < 0.001) {
        dx = (Math.random() - 0.5);
        dy = (Math.random() - 0.5);
      }

      // Normalisieren + Schrittweite
      const len = Math.hypot(dx, dy);
      dx /= len; dy /= len;

      const step = 85; // wie stark er wegspringt
      let nx = bx + dx * step;
      let ny = by + dy * step;

      // Grenzen im Stage (mit Rand)
      const pad = 10;
      nx = clamp(nx, pad + b.width/2,  s.width  - pad - b.width/2);
      ny = clamp(ny, pad + b.height/2, s.height - pad - b.height/2);

      noBtn.style.left = `${nx}px`;
      noBtn.style.top  = `${ny}px`;
      noBtn.style.transform = `translate(-50%,-50%)`;
    }

    // Weglaufen wenn Maus nahe kommt
    stage.addEventListener("mousemove", (e) => {
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const mx = e.clientX;
      const my = e.clientY;

      // Distanz Maus -> Button-Mitte
      const cx = b.left + b.width/2;
      const cy = b.top  + b.height/2;
      const dist = Math.hypot(mx - cx, my - cy);

      // Wenn zu nah, spring weg
      if (dist < 120) moveNoButtonAway(mx, my);
    });

    // Falls man ihn auf Touch trotzdem trifft
    noBtn.addEventListener("mouseenter", (e) => moveNoButtonAway(e.clientX, e.clientY));
    noBtn.addEventListener("click", (e) => moveNoButtonAway(e.clientX, e.clientY));

    // Ja -> sÃ¼ÃŸe Nachricht + Herzen
    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      spawnHearts();
      yesBtn.disabled = true;
      yesBtn.textContent = "ğŸ˜ JA bestÃ¤tigt";
    });

    function spawnHearts(){
      const emojis = ["ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","ğŸ’—","â¤ï¸â€ğŸ”¥","âœ¨"];
      for(let i=0;i<28;i++){
        setTimeout(() => {
          const h = document.createElement("div");
          h.className = "heart";
          h.textContent = emojis[Math.floor(Math.random()*emojis.length)];

          const x = Math.random() * window.innerWidth;
          const y = window.innerHeight + 20;

          h.style.left = `${x}px`;
          h.style.top  = `${y}px`;
          h.style.animationDuration = `${3 + Math.random()*2.5}s`;
          h.style.fontSize = `${18 + Math.random()*18}px`;

          document.body.appendChild(h);
          setTimeout(() => h.remove(), 6000);
        }, i * 80);
      }
    }

    // Initial: Button-Position in Stage-Koordinaten setzen
    (function initNoPos(){
      const s = stage.getBoundingClientRect();
      noBtn.style.left = `${Math.round(s.width*0.65)}px`;
      noBtn.style.top  = `${Math.round(s.height*0.55)}px`;
    })();
  </script>
  <audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById("bgMusic");

  document.addEventListener("click", () => {
    if (music.paused) {
      music.volume = 0.4;
      music.play();
    }
  }, { once: true });
</script>

</body>
</html>
